{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h2>User: {{ user.username }}</h2></td>
        </tr>
    </table>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>{{ post.author.username }} says: <br>{{ post.body }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
